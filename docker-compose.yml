version: "3.8"

services:
  db:
    image: public.ecr.aws/docker/library/postgres:16
    container_name: inventaire-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
      # L'initialisation de la BDD avec le init.sql contenant le Trigger O(1)
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - inventaire-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
  db-test:
    image: public.ecr.aws/docker/library/postgres:16
    container_name: inventaire-db-test
    restart: unless-stopped
    env_file:
      - .env.test
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_test_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "55432:5432"
    networks:
      - inventaire-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: public.ecr.aws/docker/library/adminer:latest
    container_name: inventaire-adminer
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: db
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - inventaire-net

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventaire-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "8501:8501"  # Streamlit front (Expose)
      - "3000:3000"  # Front web si utilis√©
    depends_on:
      db:
        condition: service_healthy
    networks:
      - inventaire-net
    volumes:
      - .:/app

  backup:
    image: public.ecr.aws/docker/library/postgres:16
    container_name: inventaire-backup
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      PGPASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - backup_data:/backups
      - ./backup.sh:/usr/local/bin/backup.sh:ro
    networks:
      - inventaire-net
    command: /bin/bash -c "while true; do /usr/local/bin/backup.sh; sleep 21600; done"

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: inventaire-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - inventaire-net
    ports:
      - "8000:8000"  # API
      - "8502:8501"  # Optionnel: exposer un service streamlit interne si besoin de debug
    volumes:
      - backup_data:/backups
      - .:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: inventaire-frontend
    restart: unless-stopped
    depends_on:
      api:
        condition: service_started
    ports:
      - "5175:80"
    networks:
      - inventaire-net

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app/backend:rw
      - ./requirements.txt:/app/requirements.txt:ro
    ports:
      - "8003:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

volumes:
  db_data:
  backup_data:
  db_test_data:
networks:
  inventaire-net:
    driver: bridge
