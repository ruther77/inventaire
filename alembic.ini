# Alembic configuration placeholder (customized manually since alembic CLI
# isn't available in this environment). For full functionality install the
# `alembic` package and run `alembic init`.
[alembic]
script_location = migrations
sqlalchemy.url = postgresql+psycopg2://postgres:postgres@localhost:5432/epicerie

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
